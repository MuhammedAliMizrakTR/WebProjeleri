<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
        <img src="../1.HTML/img/indir.jpg" usemap="#usemap" width="500">

        <map name="usemap">

            <area shape="circle" coords="50,50,100" href="https://www.google.com"> <area/>

            <area shape="rect" coords="100,200,150,400" href="https://www.yahoo.com"> <area/>

            
        </map>

        
</body>
</html>

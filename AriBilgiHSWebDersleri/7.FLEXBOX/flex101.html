<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 101</title>

    <link rel="stylesheet" href="flex101.css">
</head>
<body>
    
<h1>Flex 101</h1>
<hr>


<h2>FLEX CONTAINER</h2>

<div class="container">

    <div class="box">FLEX ITEM 1</div>
    <div class="box box2">FLEX ITEM 2</div>
    <div class="box">FLEX ITEM 3</div>
    <div class="box box2">FLEX ITEM 4</div>
    <div class="box">FLEX ITEM 5</div>


</div>

<hr>

<h2>FLEX GROW</h2>

<div class="flex-container">

<div class="flex-item flex-grow">FLEX ITEM</div>
<div class="flex-item blue grow2">FLEX ITEM</div>
<div class="flex-item grow3">FLEX ITEM</div>


</div>



<hr>

<h2>FLEX BASIS</h2>
<div class="flex-container">

<div class="flex-item basis-1">FLEX ITEM</div>
<div class="flex-item blue basis-2">FLEX ITEM</div>
<div class="flex-item basis-3">FLEX ITEM</div>


</div>





</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Not Hesaplama Uygulaması</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mb-4">Öğrenci Not Hesaplama Uygulaması</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Öğrenci Bilgileri ve Notları</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Öğrenci Adı</label>
                            <input type="text" class="form-control" id="studentName">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="examGrade" class="form-label">Sınav Notu (0-100)</label>
                                <input type="number" class="form-control" id="examGrade" min="0" max="100">
                            </div>
                            <div class="col-md-4">
                                <label for="performanceGrade" class="form-label">Performans Notu (0-100)</label>
                                <input type="number" class="form-control" id="performanceGrade" min="0" max="100">
                            </div>
                            <div class="col-md-4">
                                <label for="homeworkGrade" class="form-label">Ödev Notu (0-100)</label>
                                <input type="number" class="form-control" id="homeworkGrade" min="0" max="100">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary" onclick="hesapla()">Not Hesapla ve Ekle</button>
                            <button type="button" class="btn btn-secondary" onclick="temizle()">Temizle</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>Öğrenci Notları ve Ortalamaları</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="resultsTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Öğrenci Adı</th>
                                        <th>Sınav</th>
                                        <th>Performans</th>
                                        <th>Ödev</th>
                                        <th>Ortalama</th>
                                        <th>Durum</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyMessage" class="text-center text-muted">
                            Henüz öğrenci notu eklenmemiş.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function hesapla() {
            var ad = document.getElementById('studentName').value;
            var sinav = document.getElementById('examGrade').value;
            var performans = document.getElementById('performanceGrade').value;
            var odev = document.getElementById('homeworkGrade').value;
            
            if (ad == '' || sinav == '' || performans == '' || odev == '') {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }
            
            sinav = Number(sinav);
            performans = Number(performans);
            odev = Number(odev);
            
            var ortalama = (sinav + performans + odev) / 3;
            ortalama = ortalama.toFixed(2);
            
            var durum = '';
            var renk = '';
            if (ortalama >= 60) {
                durum = 'Geçti';
                renk = 'text-success';
            } else {
                durum = 'Kaldı';
                renk = 'text-danger';
            }
            
            var tablo = document.getElementById('tableBody');
            var yeniSatir = tablo.insertRow();
            
            yeniSatir.innerHTML = 
                '<td>' + ad + '</td>' +
                '<td>' + sinav + '</td>' +
                '<td>' + performans + '</td>' +
                '<td>' + odev + '</td>' +
                '<td><strong>' + ortalama + '</strong></td>' +
                '<td><span class="' + renk + ' fw-bold">' + durum + '</span></td>' +
                '<td><button class="btn btn-sm btn-danger" onclick="satirSil(this)">Sil</button></td>';
            
            document.getElementById('emptyMessage').style.display = 'none';
            
            temizle();
        }
        function satirSil(button) {
            if (confirm('Bu öğrenciyi silmek istediğinizden emin misiniz?')) {
                var satir = button.parentNode.parentNode;
                satir.parentNode.removeChild(satir);
                
                var tablo = document.getElementById('tableBody');
                if (tablo.rows.length == 0) {
                    document.getElementById('emptyMessage').style.display = 'block';
                }
            }
        }
        function temizle() {
            document.getElementById('studentName').value = '';
            document.getElementById('examGrade').value = '';
            document.getElementById('performanceGrade').value = '';
            document.getElementById('homeworkGrade').value = '';
        }
    </script>
</body>
</html>

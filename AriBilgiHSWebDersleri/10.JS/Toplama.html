<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama İşlemi</title>
</head>
<body>
    
<h1>JS ile Toplama işlemi</h1>

<form>
<label>1. Sayı : </label>
<input type="text" id="sayi1"><br><br>

<label>2. Sayı : </label>
<input type="text" id="sayi2"><br><br>

<input type="button" id="btnTopla" value="TOPLA">

</form>

<div id="toplamSonuc"></div>


<script>

var btn = document.getElementById('btnTopla');

btn.onclick = function(){

    var s1 =  parseInt(document.getElementById("sayi1").value);
    var s2 =  parseInt(document.getElementById("sayi2").value);

    var toplam = s1 + s2;

    document.getElementById('toplamSonuc').innerHTML = "Girilen sayıların Toplamı : " + toplam;

}


</script>


</body>
</html>

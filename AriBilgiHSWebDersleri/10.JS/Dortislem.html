<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dört İşlem</title>
</head>
<body>
    
<h1>Dört İşlem JS İle</h1>

<form>
<label>1. Sayı : </label>
<input type="text" id="sayi1"><br><br>

<label>2. Sayı : </label>
<input type="text" id="sayi2"><br><br>

<label>Sonuç : </label>
<input type="text" id="sonuc" readonly disabled><br><br>

<input type="button" value="TOPLA" onclick="topla()">
<input type="button" value="ÇIKAR" onclick="cikar()">
<input type="button" value="ÇARP" onclick="carp()">
<input type="button" value="BÖL" onclick="bol()">

</form>


<script>

function topla(){

     var s1 =  parseInt(document.getElementById("sayi1").value);
    var s2 =  parseInt(document.getElementById("sayi2").value);

    var sonuc = s1 + s2;

    document.getElementById('sonuc').value =  sonuc;

}


function cikar(){

     var s1 =  parseInt(document.getElementById("sayi1").value);
    var s2 =  parseInt(document.getElementById("sayi2").value);

    var sonuc = s1 - s2;

    document.getElementById('sonuc').value =  sonuc;

}

function carp(){

     var s1 =  parseInt(document.getElementById("sayi1").value);
    var s2 =  parseInt(document.getElementById("sayi2").value);

    var sonuc = s1 * s2;

    document.getElementById('sonuc').value =  sonuc;

}


function bol(){

    var s1 =  parseInt(document.getElementById("sayi1").value);
    var s2 =  parseInt(document.getElementById("sayi2").value);


    if(s2!=0){

         sonuc = s1 / s2;
    }

    else
    {

        sonuc="Sıfıra bölme hatası";
    }



    document.getElementById('sonuc').value =  sonuc;

}

</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Form Çalışması</title>
</head>
<body>

    <h3>Kayıt Formu</h3>
    <hr>

    <form action="index.aspx" method="post">
        <table>
            <tr>
                <td>Adı Soyadı :</td>
                <td><input type="text" name="adsoyad" size="30" maxlength="25" placeholder="Adı Soyadı" required></td>
            </tr>
            <tr>
                <td>Eposta Adresi :</td>
                <td><input type="email" name="eposta" size="30" maxlength="25" required></td>
            </tr>
            <tr>
                <td>Şifre :</td>
                <td><input type="password" name="sifre" size="30" maxlength="8" required></td>
            </tr>
            <tr>
                <td>Cinsiyet :</td>
                <td>
                    <input type="radio" name="cinsiyet" value="Erkek" checked/>Erkek
                    <input type="radio" name="cinsiyet" value="Kadın"/>Kadın
                </td>
            </tr>
            <tr>
                <td>Hobileriniz :</td>
                <td>
                    <input type="checkbox" name="hobi1" value="Yüzme"/>Yüzme<br>
                    <input type="checkbox" name="hobi2" value="Futbol"/>Futbol<br>
                    <input type="checkbox" name="hobi3" value="Müzik"/>Müzik
                </td>
            </tr>
            <tr>
                <td>Eğitim Durumu :</td>
                <td>
                    <select name="egitim">
                        <option>Seçiniz</option>
                        <option value="Lise">Lise</option>
                        <option value="Önlisans">Önlisans</option>
                        <option value="Lisans">Lisans</option>
                        <option value="Yüksek Lisans">Yüksek Lisans</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Adres:</td>
                <td><textarea name="adres" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gönder">
                    <input type="reset" value="Formu Temizle">
                </td>
            </tr>
        </table>
    </form>



    
</body>
</html>
